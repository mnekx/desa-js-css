      <div class="chombo">

    <script>
      function badiliPicha(n) {
        // console.log(n);
        let pichaZote = document.getElementsByClassName("picha");
        let indexYaPichaHaiIliyopo = tafutaIndexYaPichaHai();
        let indexYaPichaHaiIjayo = indexYaPichaHaiIliyopo + n;
        // console.log(indexYaPichaHaiIjayo % pichaZote.length);
        console.log(indexYaPichaHaiIjayo);
        if (indexYaPichaHaiIjayo < 0) {
          indexYaPichaHaiIjayo = pichaZote.length - 1;
        } else {
          indexYaPichaHaiIjayo = indexYaPichaHaiIjayo % pichaZote.length;
        }
        onyeshaPicha(indexYaPichaHaiIjayo);
      }

      function tafutaIndexYaPichaHai() {
        let indexYaPichaHai;
        let pichaZote = document.getElementsByClassName("picha");

        for (let index = 0; index < pichaZote.length; index++) {
          const element = pichaZote[index];
          if (element.style.display === "block") {
            indexYaPichaHai = index;
            return indexYaPichaHai;
          } else {
            continue;
          }
        }
      }

      function onyeshaPicha(pichaYa) {
        let pichaZote = document.getElementsByClassName("picha");
        let virambazo = document.getElementsByClassName("vionyesha-iliopo");

        for (let index = 0; index < pichaZote.length; index++) {
          const element = pichaZote[index];
          element.style.display = "none";
        }

        for (let index = 0; index < virambazo.length; index++) {
          const element = virambazo[index];
          element.classList.remove("hai");
        }

        pichaZote[pichaYa].style.display = "block";
        virambazo[pichaYa].classList.add("hai");
      }
